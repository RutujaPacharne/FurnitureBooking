<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <h1 style="text-align: center;">Login Here</h1>

    <div class="container " id="login">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label">Enter your name</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div> 
        
            <div class="row">
                <div class="col-lg-6">
                    <label for="validationCustomUsername" class="form-label">Enter your Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <label for="validationCustom02" class="form-label">Enter Password</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-check"><br>
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required> 
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
              <a class="btn btn-primary" type="submit" href="index.html">Back</a>
            </div>
          </form>
    </div>
    
</body>
<script src="Login.js"></script>



</html>
