<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>


     <!-- CSS only -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"
   />

   <!-- JavaScript Bundle with Popper -->
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"
   ></script>
</head>
<body>

    <h1 class="text-center mt-3">Contact Us</h1>

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>


                    <div class="mb-3">
                        <label for="floatingTextarea2">Message</label>
                        <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                      </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a type="submit" class="btn btn-primary" href="index.html">Back</a>
                  </form>
            </div>

            <div class="col-lg-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15130.901286449465!2d73.86150017619234!3d18.541310748349126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c0f37e8bb18f%3A0xf0c971b59c85947c!2sSangamvadi%2C%20Pune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1643141787523!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

        </div>
    </div>


    
    
</body>

<style>
  #exampleInputEmail1
  {
    box-shadow: 0 0 0  red;
  }
</style>
</html>
